# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle/tree/master/Resources/doc/index.md
oneup_flysystem:
    adapters:
        public_image_adaptater:
            local:
                directory: '%kernel.project_dir%/public/assets/images/'
        public_video_adaptater:
            local:
                directory: '%kernel.project_dir%/public/assets/videos/'
    filesystems:
        public_image_filesystem:
            adapter: public_image_adaptater
        public_video_filesystem:
            adapter: public_video_adaptater
